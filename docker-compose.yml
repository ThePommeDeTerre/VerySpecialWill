version: "3.9"

services:
  flask_server:
    container_name: main_flask_server
    image: tiangolo/uwsgi-nginx-flask:latest
    ports:
      - '5000:80'                                 # external port : internal port
    volumes: 
      - ./Servidor:/app                           # copy project to container
    networks: 
      backend:
        ipv4_address: 172.20.1.0

  auth_database:
    container_name: auth_database
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: auth_DB
    volumes:
      - auth_db:/var/lib/mysql                  # data will be persisted here
      - ./Databases/auth_database.sql:/docker-entrypoint-initdb.d/auth_database.sql
    networks:
      backend:
        ipv4_address: 172.20.1.1
    cap_add:                                    # handle the ```mbind: Operation not permitted``` error softly
      - SYS_NICE

  auth_adminer:
    container_name: adminer_for_auth
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      backend:
        ipv4_address: 172.20.1.2
    # check mySQL database addr (Server field): 
      # docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' <container_hash>

  auth_server:
    container_name: auth_flask_server
    build: 
      context: .
      dockerfile: ./Auth_Server/Dockerfile
    ports:
      - '5005:80'
    volumes: 
      - ./Servidor/Auth_Server:/app
    environment:
      JWT_SECRET_KEY: ThisIsMyKey
    networks:
      backend:
        ipv4_address: 172.20.1.3
  
  service_database:
    container_name: service_database
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: service_DB
    volumes:
      - service_db:/var/lib/mysql
      - ./Databases/service_database.sql:/docker-entrypoint-initdb.d/service_database.sql
    ports: 
      - '3308:3308'
    networks:
      backend:
        ipv4_address: 172.20.1.4
    cap_add:
      - SYS_NICE   

  service_server:
    container_name: service_flask_server
    build: 
      context: .
      dockerfile: ./Servidor/Service_Server/Dockerfile
    ports:
      - '5007:80'
    volumes: 
      - ./Servidor/Service_Server:/app
    environment:   
      JWT_SECRET_KEY: ThisIsMyKey
    networks:
      backend:
        ipv4_address: 172.20.1.5

volumes:
  auth_db:
  service_db:

networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.1.0/16